name: 'BunnyCDN storage deployer'
description: 'BunnyCDN storage deployer'
inputs:
  source:
    description: 'target directory to be deployed'
    required: true
    default: './dist'
  storageZoneName:
    required: true
  apiKey:
    required: true
runs:
  using: 'node14'
  main: 'dist/index.js'
branding:
  icon: 'upload-cloud'
  color: 'orange'
