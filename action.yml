name: 'BunnyCDN storage deployer'
description: 'BunnyCDN storage deployer'
inputs:
  source:
    description: 'target directory to be deployed'
    required: true
    default: './dist'
  storageZoneName:
    required: true
  accessKey:
    required: true
  zoneID:
    required: false
    default: false
  zoneKey:
    required: false
    default: ''
runs:
  using: 'node16'
  main: 'dist/index.js'
branding:
  icon: 'upload-cloud'
  color: 'orange'
